{% extends "layout.html" %}
{% block content %}


<div id="cartItems">
	<h2>Shopping Cart</h2>
	<div id="tableItems">
		{% for product in products %}
		<div>
			<hr id="seperator">
			<div id="itemImage">
				<img src={{url_for('static', filename='shoes/' + product.image_file) }} id="image" />
			</div>
			<div id="itemName">
				<span id="itemNameTag">{{ product.name }}</span><br>
				In stock<br>
				<a href="/remove_from_cart?product_id={{ product.product_id }}">Remove</a>
			</div>
			<div id="itemPrice">
				${{ product.price }}
			</div>
		</div>
		{% endfor %}
		<hr id="seperator">
		<div id="total">
			<span id="subtotal">Subtotal</span> : ${{total_price}}
		</div>
	</div>
</div>
<a href="{{ url_for('checkout') }}">Proceed to checkout</a>

{% endblock content %}
